<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Inscriere la Examen</h1>
    </header>
    <main>
        <form action="">
            <label for="name">Nume Complet:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Adresa de email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="examType">Tipul de examen:</label>
            <select name="examType" id="examType">
                <option value="Test1">Test1</option>
                <option value="Test2">Test2</option>
            </select>
            <br><br>
            <label for="birthDate">Data nasterii:</label>
            <input type="date" id="birthDate" name="birthDate">
            <br><br>
            <label for="phoneNumber">Numar de telefon:</label>
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Introduceti 10 cifre">
            <br><br>
            <label for="adress">Adresa:</label>
            <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
            <br><br>
            <button>Inscrie-te</button>
        </form>
    </main>
</body>
</html>
